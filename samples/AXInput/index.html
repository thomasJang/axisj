<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>AXInput</title>
    
    <meta property="og:image" content="/img/axisj_sns.png" /> 
    <meta property="og:site_name" content="Axis of Javascript - axisj.com" /> 
    <meta property="og:description" id="meta_description" content="Javascript UI Library based on JQuery" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0" />

	<!-- css block -->
	<link rel="stylesheet" type="text/css" href="../../css/default_common.css" />
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXJ.css" />
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXInput.css" />
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXTabs.css" />
	<!--[if lt IE 9]>
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXJ_desktop.css" />
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXButton_desktop.css" />
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXTabs_desktop.css" />
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXInput_desktop.css" />
	<![endif]-->
	<style type="text/css">
	
	H2, H3{font-family:consolas;}
	</style>
	<!-- css block -->
	
	<!-- js block -->
	<script type="text/javascript" src="../../_AXJ/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../_AXJ/lib/AXJ.js"></script>
	<script type="text/javascript" src="../../_AXJ/lib/AXInput.js"></script>
	<script type="text/javascript" src="../../_AXJ/lib/AXCodeView.js"></script>
	<script type="text/javascript" src="../../_AXJ/lib/AXTab.js"></script>
	<script type="text/javascript" src="pageTab.js"></script>
	
	<script type="text/javascript">
	var pageID = "Default";
	var fnObj = {
		pageStart: function(){
			AXCode.bind(); // 소스보기
						
			$(".AXInputSearch").bindSearch();
			
			$(".AXInputPlaceHolder").bindPlaceHolder();
			
			
			// ie 8 이하 버전 지원
			$(".AXCheckbox").find("input").bind("click", function(){
				if(this.checked)this.checked = true;else this.checked = false;
				if($(this).parent().hasClass("checked")) $(this).parent().removeClass("checked");else $(this).parent().addClass("checked");
			});
		}
	};
	
	$(document.body).ready(function(){
		setTimeout(fnObj.pageStart, 1);
	});	
	</script>
	<!-- js block -->
	
</head>
<body>
	<div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>
	<div class="AXdemoPageContent">


		<h2>AXInput</h2>
		
		<input type="text" name="" value="" class="AXInput" />
		&nbsp;
		AXInput W100
		<input type="text" name="" value="" class="AXInput W100" />
		&nbsp;
		AXInput Round
		<input type="text" name="" value="" class="AXInput Round" />
		&nbsp;
		AXInput disabeld
		<input type="text" name="" value="123AXJ엑스제이" class="AXInput" disabled="disabled" />		
		&nbsp;
		AXInput readonly
		<input type="text" name="" value="123AXJ엑스제이" class="AXInput" readonly="readonly" />		
		<div style="height:50px;"></div>
		
		<h2>AXInputSmall</h2>
		
		<input type="text" name="" value="" class="AXInputSmall" />
		&nbsp;
		AXInputSmall W100
		<input type="text" name="" value="" class="AXInputSmall W100" />
		&nbsp;
		AXInputSmall Round
		<input type="text" name="" value="" class="AXInputSmall Round" />
		&nbsp;
		AXInputSmall disabled
		<input type="text" name="" value="123AXJ엑스제이" class="AXInputSmall" disabled="disabled" />
		&nbsp;
		AXInputSmall readonly
		<input type="text" name="" value="123AXJ엑스제이" class="AXInputSmall" readonly="readonly" />
		<div class="Hspace20"></div>

		
		<div style="height:50px;"></div>
		
		<h2>AXInput bind Search</h2>
		
		<div style="position:relative;">
			<input type="text" name="SearchValue" id="AXInputSearch" value="" class="AXInput W100 AXInputSearch" placeholder="placeHolder" />

			<input type="text" name="SearchValue" id="AXInputSearch2" value="default Value" class="AXInput W100 AXInputSearch" />

			<input type="text" name="SearchValue" id="AXInputSearch3" value="" class="AXInput W100 Round AXInputSearch" />
		</div>
		<div class="Hspace10"></div>
		<div style="position:relative;">
			<input type="text" name="SearchValue" id="AXInputSearch4" value="" class="AXInputSmall AXInputSearch" />
		</div>
		
		<div class="Hspace20"></div>

		<div style="height:50px;"></div>
		
		<h2>AXInput bind PlaceHolder</h2>
		
		<div style="position:relative;">
			<input type="text" name="SearchValue" id="AXInputPlaceHolder" value="" class="AXInput AXInputPlaceHolder" placeholder="placeHolder" />
			<input type="text" name="SearchValue" id="AXInputPlaceHolder2" value="default Value" class="AXInput AXInputPlaceHolder" placeholder="placeHolder" />
			<input type="text" name="SearchValue" id="AXInputPlaceHolder3" value="" class="AXInput Round AXInputPlaceHolder" placeholder="placeHolder" />
		</div>
		<div class="Hspace10"></div>
		<div style="position:relative;">
			<input type="text" name="SearchValue" id="AXInputPlaceHolder4" value="" class="AXInputSmall AXInputPlaceHolder" placeholder="placeHolder" />
		</div>
		
		<div class="Hspace20"></div>

		<div style="height:50px;"></div>

		<h2>AXInput bind Checkbox</h2>

			<label class="AXCheckbox" for="mycheck0">
				<input type="checkbox" name="mycheck" value="T1" id="mycheck0" />장기영
			</label>
			&nbsp;
			<label class="AXCheckbox" for="mycheck1">
				<input type="checkbox" name="mycheck" value="T2" id="mycheck1" />AXISJ
			</label>
			&nbsp;
			<label class="AXCheckbox" for="mycheck2">
				<input type="checkbox" name="mycheck" value="T3" id="mycheck2" />자바스크립트
			</label>


	</div>

</body>
</html>
