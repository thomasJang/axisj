			<div class="title"><h1>AXTagSelector</h1></div>

			<form name="send-form" onsubmit="return false;">
				<h2>Script</h2>
				<input type="text" name="tags" id="ax-tag-selector" class="AXInput W200" />

				<h2>AJAX</h2>

				<button class="AXButton" type="button" onclick="fnObj.form.submit();">Submit</button>

</div>
<script type="text/javascript">
	/**
	 * Require Files for AXISJ UI Component...
	 * Based		: jQuery
	 * Javascript 	: AXJ.js, AXInput.js, AXMultiSelector.js
	 * CSS			: AXJ.css, AXInput.css
	 */
	var pageID = "TagSelector";
	var fnObj = {
		pageStart: function(){

			$("#ax-tag-selector").bindTagSelector({
				selectorWidth: false, //selectorWidth 값이 없으면 인풋의 너비를 이용.
				optionValue_inputName: "tagValue", // 태그가 추가될 때 생성되는 optionValue input hidden name값
				optionText_inputName: "tagText", // 태그가 추가될 때 생성되는 optionText input hidden name값
				/*
				reserveKeys: {
					options: "options", // ajax 를 이용해서 options 리스트 구성할 때. 사용
					optionValue: "optionValue",
					optionText: "optionText"
				},
				*/
				options: [
					{optionValue:1, optionText:"Seoul"},
					{optionValue:2, optionText:"대구"},
					{optionValue:3, optionText:"대전"},
					{optionValue:4, optionText:"(창원"},
					{optionValue:5, optionText:"[마산"},
					{optionValue:6, optionText:"구례"},
					{optionValue:7, optionText:"제주도"},
					{optionValue:8, optionText:"전주"},
					{optionValue:4, optionText:"창원"},
					{optionValue:5, optionText:"마산"},
					{optionValue:6, optionText:"구례"},
					{optionValue:7, optionText:"제주도"},
					{optionValue:8, optionText:"전주"},
					{optionValue:9, optionText:"Gwangju"}
				]
			});

			$("#ax-tag-selector-02").bindTagSelector({
				/*
				reserveKeys: {
					options: "list",
					optionValue: "value",
					optionText: "optionText"
				},
				*/
				//direction: "bottom",
				appendable: false,
				ajaxUrl:"selectorData.php",
				ajaxPars:""
			});

		},
		form: {
			set: function(){
				$("#ax-tag-selector-02").bindTagSelector_setItem([
					{optionValue:8, optionText:"전주"},
					{optionValue:4, optionText:"창원"},
					{optionValue:5, optionText:"마산"},
					{optionValue:6, optionText:"구례"}
				]);
			},
			submit: function(){
				var frm = document["send-form"];
				dialog.push( $(frm).serialize() );
				return false;
			}
		}
	};
	jQuery(document.body).ready(function(){fnObj.pageStart()});
</script>
