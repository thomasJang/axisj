				</div>

	<script id="jscode">
		/**
		 * Require Files for AXISJ UI Component...
		 * Based		: jQuery
		 * Javascript 	: AXJ.js, AXInput.js, AXSelect.js
		 * CSS			: AXJ.css, AXInput.css, AXSelect.css
		 */
		var pageID = "AXSelect-test";
		var fnObj = {
			pageStart: function(){

				$(".AXSelect").each(function(){
					$(this).bindSelect({
						ajaxUrl: "select-test-data.php",
						ajaxPars: "id=" + this.id
					});
				});

				$("#select-set-value").click(function(){
					var id = Math.floor(Math.random() * 10);
					var v = Math.floor(Math.random() * 10);
					jQuery("#select-" + id.setDigit(2)).setValueSelect(v);
					toast.push("#select-" + id.setDigit(2) + " : " + v);
				});
			}
		};
		jQuery(document.body).ready(function(){
			fnObj.pageStart();
		});
	</script>
