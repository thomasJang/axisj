<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>AXProgress</title>

	<!-- css block -->
	<link rel="stylesheet" type="text/css" href="../../css/default_common.css" />
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXJ.css" />
	
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXButton.css" />

	H2, H3{font-family:consolas;}
	</style>
	<!-- css block -->
	
	<!-- js block -->
	<script type="text/javascript" src="../../_AXJ/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../_AXJ/lib/AXJ.js"></script>
	<script type="text/javascript" src="../../_AXJ/lib/AXProgress.js"></script>
	<script type="text/javascript" src="../../_AXJ/lib/AXCodeView.js"></script>
	
	<script type="text/javascript">
	var myProgress = new AXProgress();

	var fnObj = {
		pageStart: function(){
			AXCode.bind(); // 소스보기
			myProgress.setConfig({
				totalCount:100, 
				width:400, 
				top:100, 
				title:"AXProgress BAR",
				duration:50 // 프로세스바의 애니메이션 속도 값 입니다.
			});
		},
		progress: {
			start: function(){
				mask.open();
				myProgress.start(function(){
					trace(this);
					if(this.isEnd){
						myProgress.close();
						mask.close();
						toast.push("progress end");
					}else{
						// 무언가 처리를 해줍니다.	대부분 비동기 AJAX 통신 처리 구문을 수행합니다.
						myProgress.update(); // 프로그레스의 다음 카운트를 시작합니다.
					}
				});
			}
		},
		progress1: {
			start: function(){
				mask.open();
				myProgress.start(function(){
					//trace(this);
					if(this.isEnd){
						myProgress.close();
						mask.close();
						toast.push("progress end");
					}else{
						// 무언가 처리를 해줍니다.	대부분 비동기 AJAX 통신 처리 구문을 수행합니다.
						myProgress.update(); // 프로그레스의 다음 카운트를 시작합니다.
					}	
				}, 
				{
					totalCount:10,
					width:500, 
					top:200, 
					title:"Set Options Type Progress"
				});
			}
		},
		progress2: {
			start: function(){
				mask.open();
				myProgress.start(function(){
					//trace(this);
					if(this.isEnd){
						myProgress.close();
						mask.close();
						toast.push("progress end");
					}else{
						// 무언가 처리를 해줍니다.	대부분 비동기 AJAX 통신 처리 구문을 수행합니다.
						myProgress.update();
					}	
				}, 
				{
					totalCount:50,
					width:500, 
					top:200, 
					title:"취소버튼 확장형",
					cancel: {
						confirmMsg:"정말 취소하시겠습니까?",
						oncancel:function(){
							//myProgress.restart(); //다시 시작하기
							myProgress.close();
							mask.close();
							toast.push("progress stop");	
						}
					}
				});
			}
		},
		progress3: {
			start: function(){
				mask.open();
				myProgress.start(function(){
					//trace(this);
					if(this.isEnd){
						myProgress.close();
						mask.close();
						toast.push("progress end");
					}else{
						// 무언가 처리를 해줍니다.	대부분 비동기 AJAX 통신 처리 구문을 수행합니다.
						myProgress.update();
					}	
				}, 
				{
					totalCount:50,
					width:66,
					top:200,
					title:"Circle",
					theme:"AXCircleProgress"
				});
			}
		}
	};
	
	$(document.body).ready(function(){
		setTimeout(fnObj.pageStart, 1);
	});
	</script>
	<!-- js block -->
	
</head>
<body>

	<div style="padding:20px;">

		<h2>AXProgress</h2>

		<input type="button" value="AXProgress Start" class="AXButton Red" onclick="fnObj.progress.start();" />
		<input type="button" value="options 지정 방식" class="AXButton Red" onclick="fnObj.progress1.start();" />
		<input type="button" value="취소버튼 지원형" class="AXButton Blue" onclick="fnObj.progress2.start();" />
		
		<input type="button" value="AXProgress Circle" class="AXButton Blue" onclick="fnObj.progress3.start();" />
