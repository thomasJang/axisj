<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>AXTabs</title>
    
    <meta property="og:image" content="/img/axisj_sns.png" /> 
    <meta property="og:site_name" content="Axis of Javascript - axisj.com" /> 
    <meta property="og:description" id="meta_description" content="Javascript UI Library based on JQuery" />

	<!-- css block -->
	<link rel="stylesheet" type="text/css" href="../../css/default_common.css" />
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXJ.css" />
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXTabs.css" />
	<style type="text/css">
	H2{font-family:consolas;}
	</style>
	<!-- css block -->

	<!-- js block -->
	<script type="text/javascript" src="../../_AXJ/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../_AXJ/lib/AXJ.js"></script>
	<script type="text/javascript" src="../../_AXJ/lib/AXCodeView.js"></script>
	<script type="text/javascript" src="../../_AXJ/lib/AXTab.js"></script>
	
	<script type="text/javascript">
	var fnObj = {
		pageStart: function(){
			AXCode.bind(); // 소스보기
			
			$("#myTab01").bindTab({
				theme : "AXTabs",
				value:"",
				overflow:"visible",
				options:[
					{optionValue:"M", optionText:"남성"}, 
					{optionValue:"F", optionText:"여성"}, 
					{optionValue:"N", optionText:"선택안함"}, 
					{optionValue:"", optionText:"모두"}
				],
				onchange: function(selectedObject, value){
					//toast.push(Object.toJSON(this));
					//toast.push(Object.toJSON(selectedObject));
					toast.push(Object.toJSON(value));
				}
			});
			
			$("#myTab02").bindTab({
				theme : "AXTabs",
				value:"2",
				overflow:"scroll",
				scrollAmount:2,
				options:[
					{optionValue:"1", optionText:"★☆★☆★☆ 1살 선택하기 ★☆★☆★☆"}, 
					{optionValue:"2", optionText:"2살 선택하기"}, 
					{optionValue:"3", optionText:"3살 선택하기", addClass:"Red"}, 
					{optionValue:"4", optionText:"4살 선택하기", addClass:"Blue"}, 
					{optionValue:"5", optionText:"5살 선택하기", addClass:"Green"}, 
					{optionValue:"6", optionText:"6살 선택하기", addClass:"Classic"}, 
					{optionValue:"7", optionText:"7살 선택하기"},
					{optionValue:"8", optionText:"8살 선택하기"},
					{optionValue:"9", optionText:"9살 선택하기"},
					{optionValue:"10", optionText:"★☆★☆★☆ 10살 선택하기 ★☆★☆★☆"},
					{optionValue:"11", optionText:"★☆★☆★☆ 11살 선택하기 ★☆★☆★☆"},
					{optionValue:"12", optionText:"★☆★☆★☆ 12살 선택하기 ★☆★☆★☆"},
					{optionValue:"13", optionText:"13살 선택하기"},
					{optionValue:"14", optionText:"14살 선택하기"},
					{optionValue:"15", optionText:"15살 선택하기"},
					{optionValue:"16", optionText:"16살 선택하기"}
				],
				onchange: function(selectedObject, value){
					//toast.push(Object.toJSON(this));
					//toast.push(Object.toJSON(selectedObject));
					toast.push(Object.toJSON(value));
				}
			});
			
		},
		tabChange1: function(){
			$("#myTab01").bindTab({
				theme : "AXTabs",
				value:"2",
				options:[
					{optionValue:"1", optionText:"1살"}, 
					{optionValue:"2", optionText:"2살"}, 
					{optionValue:"3", optionText:"3살", addClass:"Red"}, 
					{optionValue:"4", optionText:"4살", addClass:"Blue"}, 
					{optionValue:"5", optionText:"5살", addClass:"Green"}, 
					{optionValue:"6", optionText:"6살", addClass:"Classic"}, 
					{optionValue:"7", optionText:"7살"}
				],
				onchange: function(selectedObject, value){
					//toast.push(Object.toJSON(this));
					//toast.push(Object.toJSON(selectedObject));
					toast.push(Object.toJSON(value));
				}
			});
		},
		tabChange2: function(){
			$("#myTab01").bindTab({
				theme : "AXTabs",
				value:"",
				options:[
					{optionValue:"M", optionText:"남성"}, 
					{optionValue:"F", optionText:"여성"}, 
					{optionValue:"N", optionText:"선택안함"}, 
					{optionValue:"", optionText:"모두"}
				],
				onchange: function(selectedObject, value){
					//toast.push(Object.toJSON(this));
					//toast.push(Object.toJSON(selectedObject));
					toast.push(Object.toJSON(value));
				}
			});
		},
		setValueTab: function(tabID, tabValue){
			$("#"+tabID).setValueTab(tabValue);
		}
	};
	$(document.body).ready(function(){
		setTimeout(fnObj.pageStart, 1);
	});
	</script>
	<!-- js block -->

</head>
<body>

	<div style="padding:20px;">

		<div class="AXTabs">
			<div class="AXTabsTray">
				<a href="index.html" class="AXTab Blue">Default(horizen)</a>
				<a href="vertical.html" class="AXTab Blue">vertical</a>
				<a href="verticalScroll.html" class="AXTab Blue">vertical in scroll</a>
				<a href="scriptTab.html" class="AXTab Blue on">script Tab</a>
				<div class="clear"></div>
			</div>
		</div>

		<h2>AXTabs Script (표준형)</h2>
		
		<div id="myTab01"></div>
		
		<div style="padding:20px 0px;">
			<input type="button" value="탭 변경 (나이별)" class="AXButton" onclick="fnObj.tabChange1();" />
			<input type="button" value="탭 변경 (성별)" class="AXButton" onclick="fnObj.tabChange2();" />
			<input type="button" value="탭선택값 강제변경 (여성)" class="AXButton" onclick="fnObj.setValueTab('myTab01','F');" />
			<input type="button" value="탭선택값 강제변경 (7살)" class="AXButton" onclick="fnObj.setValueTab('myTab01','7');" />
			<p>
				※ 탭의 갯수가 탭 컨테이너의 너비보다 넓어져도 스크롤 되지 않고 넘쳐 흐르는 방식입니다.
			</p>
		</div>
		
		<h2>AXTabs Script (scroll 형)</h2>
		<div id="myTab02"></div>

		<div class="Hspace20"></div>

	</div>

</body>
</html>
